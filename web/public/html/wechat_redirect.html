<script>
    function getQueryVariable(key)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == key) {
                    return pair[1];
                }
        }
        return '';
    }
    
    document.cookie = "Admin-Token=" + escape(getQueryVariable('token')) +";path=/;";
    window.location.href=decodeURIComponent(getQueryVariable('redirectUrl'));
    </script>
